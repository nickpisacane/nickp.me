<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Nick Pisacane</title>
    <meta
      name="description"
      content="I'm a software engineer that does stuff..."
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="art"></div>
    <div class="container">
      <div class="info">
        <img src="/img/me.jpg" class="info__img" />
        <h1 class="info__name glitchy-text" data-glitchy-interval="20000">
          Nick Pisacane
        </h1>
        <div class="info__links">
          <a
            class="info__link glitchy-text"
            target="_blank"
            href="https://github.com/nickpisacane"
            data-glitchy-class="info__link-content"
            data-glitchy-interval="10000"
            data-glitchy-delay="0"
          >
            <i data-feather="github"></i>
            <span class="info__link-text">Github</span>
          </a>
          <a
            class="info__link glitchy-text"
            target="_blank"
            href="https://medium.com/@NickPisacane"
            data-glitchy-class="info__link-content"
            data-glitchy-interval="10000"
            data-glitchy-delay="2000"
          >
            <i data-feather="heart"></i>
            <span class="info__link-text">Blog</span>
          </a>
          <a
            class="info__link glitchy-text"
            target="_blank"
            href="https://www.linkedin.com/in/nicholas-pisacane-6a9a318a/"
            data-glitchy-class="info__link-content"
            data-glitchy-interval="10000"
            data-glitchy-delay="4000"
          >
            <i data-feather="linkedin"></i>
            <span class="info__link-text">LinkedIn</span>
          </a>
          <a
            class="info__link glitchy-text"
            target="_blank"
            href="https://www.instagram.com/nickpisacane/"
            data-glitchy-class="info__link-content"
            data-glitchy-interval="10000"
            data-glitchy-delay="6000"
          >
            <i data-feather="instagram"></i>
            <span class="info__link-text">Instagram</span>
          </a>
          <a
            class="info__link glitchy-text"
            target="_blank"
            href="/doc/resume.pdf"
            data-glitchy-class="info__link-content"
            data-glitchy-interval="10000"
            data-glitchy-delay="8000"
          >
            <i data-feather="file-text"></i>
            <span class="info__link-text">Resume</span>
          </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
